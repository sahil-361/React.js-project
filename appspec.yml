version: 0.0
os: linux
files:
  # Copy everything to the EC2 instance (or adjust source if needed)
  - source: /
    destination: /home/ec2-user/my-react-app

hooks:
  BeforeInstall:
    - location: scripts/install_apache.sh
      timeout: 120
      runas: root

  AfterInstall:
    - location: scripts/deploy_react.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_apache.sh
      timeout: 120
      runas: root